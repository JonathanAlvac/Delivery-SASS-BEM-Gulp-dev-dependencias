<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="logo-envio" tittle="logo">
        </div>
        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar SesiÃ³n</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurante</a>
        </nav>  
    </header>

    <section class="formulario contenedor">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y pide comida de tu restaurante favorito</h2>
                <form class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for="restaurante" class="formulario_label">Restaurante</label>
                        <input type="text" class="formulario__input" id="restaurante" placeholder="Hamburguesas Colombia">
                    </div>
                    <div class="formulario__campo">
                        <label for="plato" class="formulario_label">Platillo</label>
                        <input type="text" class="formulario__input" id="plato" placeholder="Pizza, Ensalada, Hamburguesas">
                    </div>
                    <input type="submit" class="formulario__submit" value="buscar">
                </form>
            </div>
            <div class="formulario__imagen">
                <img src="build/img/dibujo_repartidor.svg" alt="repartido-envio" tittle="repartidor">
            </div>
        </div>
    </section>
</body>
</html>
